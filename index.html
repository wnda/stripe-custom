<main>
<div class="grid">
<div class="cell cell-header">
<h1>Make a payment</h1>
<noscript>Please enable JavaScript or use a modern browser to complete this payment.</noscript>
</div>

<div class="cell cell-sm-12 cell-md-6 cell-lg-4">
  <form action="/payments" method="POST" id="payform">
    <span id="errors"></span>

    <fieldset class="grid">
  
      <div class="formfield cell cell-sm-12 cell-md-12 cell-lg-12">
        <label>
          <input type="email" class="form-input" name="email" title="Please enter your email address" pattern=".{5,40}" required="">
          <span class="form-label" title="∗ Required">Your Email</span>
        </label>
      </div>
  
      <div class="formfield cell cell-sm-12 cell-md-12 cell-lg-12">
        <label>
          <input type="text" class="form-input" name="amount" title="Please enter the amount to pay" pattern="[0-9]{1,}" required="">
          <span class="form-label" title="∗ Required">Amount to pay (£)</span>
        </label>
      </div>
  
      <div class="formfield cell cell-sm-12 cell-md-12 cell-lg-12">
        <label>
          <input type="text" class="form-input" title="Please enter your card number" pattern="[0-9]{13,16}" maxlength="16" required="" data-stripe="number">
          <span class="form-label" title="∗ Required">Card Number</span>
        </label>
      </div>
      
    </fieldset>
    
    <fieldset class="grid">
      <div class="formfield cell cell-sm-12 cell-md-12 cell-lg-12">
        <label>
          <input type="text" class="form-input" title="Please enter the CVC" pattern="[0-9]{3,3}" maxlength="3" required="" data-stripe="cvc">
          <span class="form-label" title="∗ Required">CVC</span>
        </label>
      </div>
      
      </fieldset>
    
    <fieldset class="grid">
      
      <div class="formfield cell cell-sm-6 cell-md-6 cell-lg-6">
        <label>
          <input type="text" class="form-input" title="Expiry month" pattern="0[1-9]|1[012]" maxlength="2" required="" data-stripe="exp-month">
          <span class="form-label" title="∗ Required">Expiration Month MM</span>
        </label>
        </div>
        
      <div class="formfield cell cell-sm-6 cell-md-6 cell-lg-6">
        <label>
          <input type="text" class="form-input" title="Expiry year" pattern="[0-9]{4,4}" maxlength="4" required="" data-stripe="exp-year">
          <span class="form-label" title="∗ Required">Expiration Year (YYYY)</span>
        </label>
      </div>
      
    </fieldset>
      
    <fieldset class="grid">
      <div class="formfield cell">
        <button type="submit" class="button" name="submit" id="btnpay">Pay</button>
      </div>
    </fieldset>
  </form>
  </div>
  </div>
  </main>
  
<script>!function(){"use strict";var a=document.getElementsByTagName("input");for(var i=a.length;i--;){a[i].removeAttribute("disabled");a[i].addEventListener('blur',function(){this.className="form-input form-input_blur"});}}();</script>

<script>
    function stripeResponseHandler(status,response) {
      var paymentForm=document.forms['payform'];
      if(response.error){
        document.getElementById('errors').textContent="Error: "+response.error.message;
        document.getElementById('btnpay').removeAttribute('disabled');
      }else{
        var stripeToken=response.id;
        var stripeTokenField=document.createElement('input');
        stripeTokenField.type="hidden";
        stripeTokenField.id="stripeToken";
        stripeTokenField.name="stripeToken";
        stripeTokenField.value=stripeToken;
        paymentForm.appendChild(stripeTokenField);
        paymentForm.submit();
      }
    };
  !function(){
    "use strict";
    var paymentForm=document.forms['payform'];
    paymentForm.addEventListener('submit',function(e){
      e.preventDefault();
      var thisForm=this;
      document.getElementById('btnpay').setAttribute('disabled',true);
      Stripe.card.createToken(thisForm,stripeResponseHandler);
    });
  }();
</script>
